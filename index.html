    <div>
         
        <header>
            <h1 class="texto text-center titulo mt-4 fw-bold">Registro de Ubicacion de Abonados</h1>
            <h2 class="texto text-center">Videotel</h2>
        </header>
        <main class="contenedor">     

            <form name="submit-form">
                <label class="texto mt-4" for="abonado">ABONADO</label>
                <input name="abonado" type="text" placeholder=" Ej: 14229" required>
                <label class="texto mt-4" for="tap">NAP</label>
                <input name="nap" type="text" placeholder=" Ej: CAR-15" required>                
                <input class="mt-4" type="submit" value="Enviar Ubicacion" > 
                <input class="oculto" name="coordenadas"type="text">                       
            </form>

        </main>
        <script src="./codigo.js"></script>
